{% extends 'layout.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12 text-center">
    {% for user in users %}
    <dl>
      <dl>User ID: {{user.user_id}}</dl>
      <dd>User Email: {{user.email}}</dd>
      <dd>User Password: {{user.password}}</dd>
    </dl>
    {% else %}
    <h3>No user yet</h3>
    {% endfor %}
  </div>
</div>

{% endblock %}
